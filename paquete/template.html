<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Reportes</title>
  </head>
  <body>
    <div class="container-fluid table-responsive">
      <h1 class="text-center">Reportes</h1>  
      <h4>{{data.nombre}}</h4>
      <h4>{{data.numero}}</h4>
      <h4>{{data.DNI}}</h4>
      <h4>{{data.direccion}}</h4>
      <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col" class="table-primary">Fecha</th>
              <th scope="col" class="table-primary">Tipo de operacion</th>
              <th scope="col" class="table-primary">Estado</th>
              <th scope="col" class="table-primary">Monto</th>
              <th scope="col" class="table-primary">Razon</th>
            </tr>
          </thead>
          <tbody>
            {% for transaccion in data.transacciones %}
              <tr>
                <td>{{transaccion.fecha}}</td>
                <td>{{transaccion.tipo}}</td>  
                <td>{{transaccion.estado}}</td>
                <td>{{transaccion.monto}}</td>
                <td>{{Razon}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
